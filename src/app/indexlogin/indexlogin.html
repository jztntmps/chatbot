<main class="login">
  <div class="login__container">

    <!-- LEFT SIDE -->
    <div class="login__left">
      <div class="robot">
        <img
          src="/assets/mini_bot.png"
          alt="Mini Bot"
          class="robot__body"
        />
        <img
          src="/assets/mini_arm.png"
          alt="Mini Arm"
          class="robot__right"
        />
      </div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="login__right">
      <h1 class="login__title">Welcome Back</h1>

      <form class="login__form" (ngSubmit)="login()" autocomplete="off">

        <!-- EMAIL -->
        <div class="field">
          <span class="field__icon">
            âœ‰
          </span>

          <input
            type="email"
            name="email"
            [(ngModel)]="email"
            placeholder="Email"
            class="field__input"
            required
          />
        </div>

        <!-- PASSWORD -->
        <div class="field">
          <span class="field__icon">
            ğŸ”’
          </span>

          <input
            [type]="showPassword ? 'text' : 'password'"
            name="password"
            [(ngModel)]="password"
            placeholder="Password"
            class="field__input"
            required
          />

          <button
            type="button"
            class="field__eye"
            (click)="togglePassword()"
          >
            {{ showPassword ? 'ğŸ™ˆ' : 'ğŸ‘' }}
          </button>
        </div>

        <!-- ERROR MESSAGE -->
        <p class="login__error" *ngIf="errorMsg">
          {{ errorMsg }}
        </p>

        <button type="submit" class="login__btn" [disabled]="loading">
          {{ loading ? 'Logging in...' : 'Login' }}
        </button>

        <p class="login__signup">
          Donâ€™t have an account?
          <a routerLink="/signup">Sign Up</a>
        </p>

      </form>
    </div>

  </div>
</main>
