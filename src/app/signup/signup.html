<main class="signup">
	<section class="signup__card">
		<div class="signup__inner">
			<div class="signup__form-wrap">
				<h2 class="signup__title">Sign Up</h2>

				<form class="signup__form" (submit)="onSubmit($event)">
					<label class="field">
					<input class="field__input" name="username" type="text" placeholder="Username" required />
					</label>

					<label class="field">
						<span class="field__icon" aria-hidden="true">
							<!-- email icon -->
							<svg width="18" height="14" viewBox="0 0 24 18" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
								<path d="M1.5 2.25H22.5V15.75H1.5V2.25Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
								<path d="M1.5 2.25L12 9.75L22.5 2.25" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
							</svg>
						</span>
						<input class="field__input" name="email" type="email" placeholder="Email" required aria-label="Email" />
					</label>

					<label class="field">
						<span class="field__icon" aria-hidden="true">
							<!-- lock icon -->
							<svg width="16" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
								<path d="M17 11V8C17 5.23858 14.7614 3 12 3C9.23858 3 7 5.23858 7 8V11" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
								<rect x="4" y="11" width="16" height="10" rx="2" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
							</svg>
						</span>
						<input class="field__input" name="password" type="password" placeholder="Password" required aria-label="Password" />
					</label>

					<label class="field">
						<span class="field__icon" aria-hidden="true">
							<!-- lock icon -->
							<svg width="16" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
								<path d="M17 11V8C17 5.23858 14.7614 3 12 3C9.23858 3 7 5.23858 7 8V11" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
								<rect x="4" y="11" width="16" height="10" rx="2" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
							</svg>
						</span>
						<input class="field__input" name="confirmPassword" type="password" placeholder="Confirm Password" required aria-label="Confirm Password" />
					</label>

					<div class="actions">
						<button class="btn btn--signup" type="submit">Sign Up</button>
					</div>
				</form>
			</div>

			<div class="signup__illustration">
				<img src="/assets/bot_for_signup.png" alt="bot" />
			</div>
		</div>
	</section>
</main>
