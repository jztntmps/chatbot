<div class="modal">
  <div class="modal__backdrop"></div>

  <div class="modal__card" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <button class="modal__close" type="button" aria-label="Close" (click)="onClose()">Ã—</button>

    <header class="modal__header">
      <h2 id="modal-title" class="modal__title">Archived Chats</h2>
      <div class="modal__header-actions">
        <button class="icon-btn" type="button" aria-label="Restore selected">
          <img src="/assets/unarchive.png" alt="Restore" />
        </button>
        <button class="icon-btn icon-btn--danger" type="button" aria-label="Delete selected">
          <!-- trash icon -->
          <svg viewBox="0 0 20 20" aria-hidden="true">
            <path d="M5 6l.6 9.2c.05.8.7 1.4 1.5 1.4h5.8c.8 0 1.45-.6 1.5-1.4L15 6" fill="none" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M8.5 9.5v5M11.5 9.5v5" fill="none" stroke="currentColor" stroke-width="1.25" stroke-linecap="round"/>
            <path d="M3.5 5.5h13" fill="none" stroke="currentColor" stroke-width="1.25" stroke-linecap="round"/>
            <path d="M8 3.5h4m-6 2V4.5c0-.55.45-1 1-1h6c.55 0 1 .45 1 1V5.5" fill="none" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
    </header>

    <section class="archive">
      <div class="archive__head">
        <label class="checkbox archive__label--checkbox" aria-label="Select all">
          <input type="checkbox" [checked]="allChecked" (change)="toggleAll($event.target.checked)" />
          <span></span>
        </label>
        <span class="archive__label">Name</span>
        <span class="archive__label">Date Created</span>
        <span class="archive__label archive__label--action">Action</span>
      </div>

      <div class="archive__row" *ngFor="let row of rows">
        <label class="checkbox">
          <input type="checkbox" [(ngModel)]="row.checked" />
          <span></span>
        </label>
        <span class="archive__name">{{ row.name }}</span>
        <span class="archive__date">{{ row.date }}</span>
        <div class="archive__actions">
          <button class="icon-btn" type="button" aria-label="Restore chat">
            <img src="/assets/unarchive.png" alt="Restore" />
          </button>
          <button class="icon-btn icon-btn--danger" type="button" aria-label="Delete chat">
            <svg viewBox="0 0 20 20" aria-hidden="true">
              <path d="M5 6l.6 9.2c.05.8.7 1.4 1.5 1.4h5.8c.8 0 1.45-.6 1.5-1.4L15 6" fill="none" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M8.5 9.5v5M11.5 9.5v5" fill="none" stroke="currentColor" stroke-width="1.25" stroke-linecap="round"/>
              <path d="M3.5 5.5h13" fill="none" stroke="currentColor" stroke-width="1.25" stroke-linecap="round"/>
              <path d="M8 3.5h4m-6 2V4.5c0-.55.45-1 1-1h6c.55 0 1 .45 1 1V5.5" fill="none" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
      </div>
    </section>
  </div>
</div>
