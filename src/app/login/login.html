<main class="hero">
  <!-- ⭐ background star field + decorative stars -->


  <section class="hero__wrap">
    <div class="hero__left">
      <!-- Floating icons -->
      <div class="float-icons">
        <img class="icon icon--bracket" src="assets/bracket.png" alt="bracket" />
        <img class="icon icon--ai" src="assets/AI&amp;....png" alt="ai and dots" />
      </div>

      <!-- ✅ Robot (BACK) -->
      <img class="robot" src="assets/roboit.webp" alt="robot" />

      <!-- ✅ Laptop (FRONT) -->
      <img class="laptop" src="assets/laptop.png" alt="laptop" />

      <div class="shadow"></div>
    </div>

    <div class="hero__right">
      <h1 class="title">
        <span class="black">The</span> <span class="accent">AI</span><br />
        <span class="accent">Chat</span> <span class="black">Bot</span>
      </h1>

      <p class="desc">
        Your intelligent assistant is ready to help you think, create, and solve 
        problems faster
      </p>

      <p class="desc">
        Log in to continue your conversations and unlock personalized insights
        tailored just for you.
      </p>

      <p class="desc dim">
        Log in to continue your conversations and unlock personalized insights
        tailored just for you..
      </p>

      <div class="actions">
        <button class="btn btn--ghost" (click)="goToChat()"> Try knee gha Bot </button>
        <button class="btn btn--solid">Sign In</button>
      </div>
    </div>
  </section>

  <div class="overlay"></div>
</main>
